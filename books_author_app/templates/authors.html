<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex pt-5">
        <div class="container" >
            <h1 class= "mb-5">Add an Author</h1>
            <form action="/add_author" method="post">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required class="mb-2" style="width: 51%">
                <input type="text" name="last_name" placeholder="Last Name" required class="mb-2" style="width: 51%">
                <textarea name="notes" cols="42" rows="5" required placeholder="Notes"></textarea>
                <button type="submit" class="btn btn-dark d-block" >Add</button>
            </form>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <th scope="row">{{author.id}}</th>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="/authors/{{author.id}}" class="btn btn-primary">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-info">Or View Books</a>
        </div>
    </div>
</body>
</html>
