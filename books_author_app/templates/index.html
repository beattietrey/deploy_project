<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex pt-5">
        <div class="container" >
            <h1 class= "mb-5">Add a Book</h1>
            <form action="/add_book" method="post">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" required class="mb-2" style="width: 51%">
                <textarea name="description" cols="42" rows="5" required placeholder="Description"></textarea>
                <button type="submit" class="btn btn-dark d-block" >Add</button>
            </form>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <th scope="row">{{book.id}}</th>
                        <td>{{book.title}}</td>
                        <td><a href="/books/{{book.id}}" class="btn btn-primary">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors" class="btn btn-info">Or View Authors</a>
        </div>
    </div>
</body>
</html>
